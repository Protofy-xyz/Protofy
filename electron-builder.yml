appId: com.protofy.vento
productName: Vento
executableName: Vento
directories:
  output: ../dist
mac:
  target:
    - target: dir
      arch:
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  icon: apps/adminpanel/public/icon.icns
win:
  target:
    - target: dir
      arch: x64
  icon: "apps/adminpanel/public/favicon.ico"
  signingHashAlgorithms: []
  sign: false
linux:
  target:
    - target: dir
      arch: x64
  icon: "apps/adminpanel/public/favicon.ico"
asar: false
files:
  - proxy-main.js
  - electron/**
  - "!**/node_modules"
  - "!**/node_modules/**"
  - "!node_modules"
  - "!node_modules/**"
  - "!**/*.log"
  - "!.git"
  - "!.gitignore"
buildDependenciesFromSource: false
npmRebuild: false
afterPack: ./scripts/afterPack.js